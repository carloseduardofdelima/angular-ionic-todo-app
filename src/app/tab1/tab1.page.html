<ion-content [fullscreen]="true">
  <main>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tarefas</ion-title>
    </ion-toolbar>
  </ion-header>

  <section class="todo-list">
    <h1>A fazer</h1>
    <div *ngFor="let item of allItems">
      <app-todo *ngIf="!item.checked" [todoName]="item.todoName" [todoDesc]="item.todoDesc"></app-todo>
    </div>
   
  </section>
  
  
  <section class="progress" scrollX="true">
    <h1>Em progresso</h1>
    <div class="prog-list">
      <div *ngFor="let item of allItems">
        <app-todo class="square" [todoName]="item.todoName" [todoDesc]="item.todoDesc"></app-todo>
      </div>
    </div>
  </section>

  <section class="finished">
    <h1>Conclu√≠do</h1>
    <div *ngFor="let item of allItems">
      <app-todo *ngIf="item.checked" [todoName]="item.todoName" [todoDesc]="item.todoDesc"></app-todo>
    </div>
  </section>
</main>

</ion-content>
