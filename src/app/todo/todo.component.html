<div class="todo">
  <input type="checkbox" name="check" id="check" [checked]="checked">
  <span></span>
  <section>
    <span class="todo-name">{{ todoName }}</span>
    <span class="todo-desc">{{ todoDesc }}</span>
  </section>
  <div class="progress-bar">
    <h2>50%</h2>
    <ion-progress-bar value="0.5"></ion-progress-bar>
  </div>
</div>
